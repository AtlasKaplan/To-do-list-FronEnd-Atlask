<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="color-theme.css">
  
  
  <title>Frontend Mentor | Todo app | AtlasK</title>


</head>
<body class="body">
  <div class="background-img-container">
    <div class="background-img"></div>
  </div>
  <div class="main-container">
  
  <header class="head">
    
      <h1>Todo</h1>
      <img  class="logo-theme " src="images/icon-sun.svg" alt="sun"id="temaSwitch1" onclick="cambiarTema()">
      <img class="logo-theme hidden" src="images/icon-moon.svg" alt="moon"id="temaSwitch2" onclick="cambiarTema()">
    
  </header>

  <main>

    <div class="new-todo">
      <div>
      </div>
      <input class="input-task" type="text" placeholder="Create a new todo...">
    </div>

    <div class="container">
      
      <div class="task-div brorder-bottom">
        <img src="images/icon-check.svg" alt="check">
        <p>Complete Todo App on Front Mentor</p>
        <img class="cross" src="images/icon-cross.svg" alt="cross">
      </div>

      
    </div>
    <div class="clear">
      <p>5 items left</p>
      <p>Clear Completed</p>
    </div>
    <div class="navigation">
      <div class="buttons">
      <p>All</p>
      <p>Active</p>
      <p>Completed</p>
      </div>

    </div>

    <p class="drag">Drag and drop to reorder list</p>

  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Atlas Kaplan</a>.
  </div>
  </footer>
  </div>
</body>
<script src="index.js"></script>
</html>
