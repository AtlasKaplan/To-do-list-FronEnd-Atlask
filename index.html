<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon(1).ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="color-theme.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

  
  
  <title>Frontend Mentor | Todo app | AtlasK</title>


</head>
<body class="body">
  <div class="background-img-container">
    <div class="background-img"></div>
  </div>
  <div class="main-container">
  
  <header class="head">
    
      <h1>Todo</h1>
      <img class="logo-theme" src="images/icon-sun.svg" alt="sun" id="temaSwitch1">
      <img class="logo-theme hidden" src="images/icon-moon.svg" alt="moon" id="temaSwitch2">

  </header>

  <main>

    <div class="new-todo">
      <div class="add-btn">
      </div>
      <input class="input-task" type="text" placeholder="Create a new todo...">
    </div>

    <div class="container">
      
      <!-- <div class="task-div brorder-bottom">
        <img src="images/icon-check.svg" alt="check">
        <p>Complete Todo App on Front Mentor</p>
        <img class="cross" src="images/icon-cross.svg" alt="cross">
      </div> -->

      
    </div>
    <div class="clear">
      <p><span class="total-task">0</span> items left</p>
      <p id="clear">Clear Completed</p>
    </div>
    <div class="navigation">
      <div class="buttons">
      <p id="all">All</p>
      <p id="active">Active</p>
      <p id="completed">Completed</p>
      </div>

    </div>

    <p class="drag">Drag and drop to reorder list</p>

  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Atlas Kaplan</a>.
  </div>
  </footer>
  </div>
</body>
<script src="index.js"></script>

</html>
